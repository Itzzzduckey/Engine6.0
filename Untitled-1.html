  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const dots = Array.from({ length: 90 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.25,
      vy: (Math.random() - 0.5) * 0.25
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const d of dots) {
        d.x += d.vx;
        d.y += d.vy;

        if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
        if (d.y < 0 || d.y > canvas.height) d.vy *= -1;

        ctx.fillStyle = 'rgba(255,120,120,0.8)';
        ctx.beginPath();
        ctx.arc(d.x, d.y, 1.3, 0, Math.PI * 2);
        ctx.fill();
      }

      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 110) {
            ctx.strokeStyle = `rgba(255,100,100,${1 - dist / 110})`;
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>

<script>
// Disable right-click
document.addEventListener('contextmenu', e => e.preventDefault());

// Disable certain key combinations
document.addEventListener('keydown', function(e) {
    // F12
    if(e.key === "F12") e.preventDefault();

    // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
    if(e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) e.preventDefault();

    // Ctrl+U, Ctrl+S, Ctrl+H, Ctrl+A
    if(e.ctrlKey && ['U','S','H','A'].includes(e.key.toUpperCase())) e.preventDefault();

    // Ctrl+Shift+U (for some browsers)
    if(e.ctrlKey && e.shiftKey && e.key.toUpperCase() === 'U') e.preventDefault();

    // Backspace prevention outside inputs
    if(e.key === "Backspace" && !['INPUT','TEXTAREA'].includes(document.activeElement.tagName)) {
        e.preventDefault();
    }
});

// Disable text selection and copying
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('copy', e => e.preventDefault());

// Prevent drag
document.addEventListener('dragstart', e => e.preventDefault());

// Disable browser back
history.pushState(null, null, location.href);
window.addEventListener('popstate', function () {
    history.pushState(null, null, location.href);
});

// Optional: Prevent opening devtools via mouse events (Chrome Edge)
window.addEventListener('keydown', function(e){
    if(e.keyCode == 123) { // F12
        e.preventDefault();
    }
});

// Optional: Disable right-click context menu on all elements
document.querySelectorAll('*').forEach(el => {
    el.oncontextmenu = () => false;
});

console.log("Security scripts active: Right-click, DevTools, Back, Copy disabled.");
</script>
<script>
(function () {
  const hideLoader = () => {
    const loader = document.getElementById('loader');
    if (!loader) return;

    loader.classList.add('hidden');

    setTimeout(() => {
      loader.style.display = 'none';
    }, 900);
  };

  // Hide after DOM is ready
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(hideLoader, 800);
  });

  // Fallback: force hide no matter what
  setTimeout(hideLoader, 3000);
})();
</script>
