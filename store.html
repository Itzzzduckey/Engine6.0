<script>
const canvas=document.getElementById('bg'),ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
window.addEventListener('resize',resize);resize();
const dots=Array.from({length:80},()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,vx:(Math.random()-.5)*.25,vy:(Math.random()-.5)*.25}));
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  dots.forEach(d=>{
    d.x+=d.vx; d.y+=d.vy;
    if(d.x<0||d.x>innerWidth)d.vx*=-1;
    if(d.y<0||d.y>innerHeight)d.vy*=-1;
    ctx.fillStyle='rgba(255,120,120,.8)';
    ctx.beginPath(); ctx.arc(d.x,d.y,1.3,0,Math.PI*2); ctx.fill();
  });
  for(let i=0;i<dots.length;i++) for(let j=i+1;j<dots.length;j++){
    const dx=dots[i].x-dots[j].x, dy=dots[i].y-dots[j].y, dist=Math.hypot(dx,dy);
    if(dist<120){ctx.strokeStyle=`rgba(255,100,100,${1-dist/120})`; ctx.beginPath(); ctx.moveTo(dots[i].x,dots[i].y); ctx.lineTo(dots[j].x,dots[j].y); ctx.stroke();}
  }
  requestAnimationFrame(draw);
}
draw();
</script>
